postgresql:
  postgresqlUsername: admin

  postgresqlPassword: admin

  postgresqlDatabase: pogues-db

  primary:
  extraInitContainers:
    - name: import-dump
      image: busybox
      command:
        [
          "wget",
          "https://sample/backup.sql",
          "--output-document=/import/backup.sql",
        ]
      volumeMounts:
        - mountPath: /import
          name: import-volume

  extraVolumes:
    - name: import-volume
      emptyDir: {}

  extraVolumeMounts:
    - name: import-volume
      mountPath: "/docker-entrypoint-initdb.d"
