{{- if .Values.ui.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "stromae.ui.fullname" . }}-test-connection"
  labels:
    {{- include "stromae.ui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "stromae.ui.fullname" . }}:{{ .Values.ui.service.port }}']
  restartPolicy: Never
{{- end -}}